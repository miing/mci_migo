{% load i18n %}
<div class="input-row hide-nojs">

    <label for="id_new_user" class="new-user" >
        <input type="radio" id="id_new_user" name="user-intentions"{%if page == "create" %} checked="true"{%endif%}>
        <span>{% trans "I am a new Ubuntu One user" %}</span>
    </label>

    <label for="id_returning_user" class="returning-user">
        <input type="radio" id="id_returning_user" name="user-intentions"{%if page == "login" %} checked="true"{%endif%}>
        <span>{% trans "I am a returning Ubuntu One user and my password is:" %}</span>
    </label>

</div>

<noscript>
<p>
{%if page == "login" %}
I am a new Ubuntu One user, <a href="{% url new_account %}">create account</a>.
{%else%}
I am a returning Ubuntu One user, <a href="{% url login %}">log in</a>.
{%endif%}
</p>
</noscript>
