{% load i18n %}
{% if token %}{% url 'forgot_password' token as forgot_password_url %}
{% else %}{% url 'forgot_password' as forgot_password_url %}{% endif %}
{% if not readonly %}
    <a href="{{ forgot_password_url }}{% if form.email.data %}?email={{ form.email.data|urlencode }}{% endif %}"
       id="forgotpw-link" data-qa-id="forgot_password_link">{% trans "Forgot your password?" %}</a>
{% endif %}
